  <body>
    <style>
      @media (max-width: 991px) {
        .collapse:not(.show) {
          display: block;
          clip-path: circle(0% at 100% 0);
          visibility: hidden;
        }
        .navbar-collapse {
          width: 100%;
          height: 200px;
          position: absolute;
          top: 56px;
          right: 0;
          background-color: #212529;
          clip-path: circle(141.7% at 100% 0);
          visibility: visible;
          transition: 0.5s;
        }
        .navbar-toggler:focus {
          box-shadow: none;
        }
      }
      .nav-item {
        text-transform: capitalize;
      }
    </style>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg fixed-top">

        <a href="#" class="navbar-brand">

        </a>

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navlinks">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="">home</a>
            </li>

              </ul>
            </li>
            <li class="nav-item">

              <!-- disabled : لمنع اي مستعمل من الكليك عليه اي يصبح شفاف-->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="js/bootstrap.bundle.js"></script>
